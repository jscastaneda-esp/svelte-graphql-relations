name: Build, publish and deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version'
        required: true

jobs:
  build-and-push:
    name: build, push and deploy image
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repo
      uses: actions/checkout@master
    - name: Build image 
      run: docker build -t svelte-graphql-relations:${{ github.event.inputs.version }} .
    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
    - name: Log in to DO Container Registry
      run: doctl registry login --expiry-seconds 600
    - name: Tag image
      run: docker tag svelte-graphql-relations:${{ github.event.inputs.version }} registry.digitalocean.com/graphql-relations/svelte-graphql-relations:${{ github.event.inputs.version }}
    - name: Push image to DO Container Registry
      run: docker push registry.digitalocean.com/graphql-relations/svelte-graphql-relations:${{ github.event.inputs.version }}
    - name: Update deployment file
      run: sed -i 's|<IMAGE>|registry.digitalocean.com/graphql-relations/svelte-graphql-relations:${{ github.event.inputs.version }}|' .kubernetes/deployment.yml
    - name: Save DigitalOcean kubeconfig with short-lived credentials
      run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 graphql-relations-cluster
    - name: Deploy to DigitalOcean Kubernetes
      run: kubectl apply -f .kubernetes/deployment.yml
    - name: Verify deployment
      run: kubectl rollout status deployment/svelte-graphql-relations
    